<html>
<head>
<title>Envie o seu email</title>
</head>
<body>
	<form id="formulario" name="formulario" method="post" action="PagMail">
		<p>Digite o seu email:
			<input type="text" name="emailUser" id="emailUser" />
		</p>
		<p>Digite sua senha:
			<input type="password" name="senhaEmail" id="senhaEmail" />
		</p>
		<p>Para quem você quer enviar o email?
			<input type="text" name="emailDestino" id="emailDestino" />
		</p>
		<p>Título:
			<input type="text" name="titulo" id="titulo" />
		</p>
		<p>Mensagem:
			<input type="text" name="mensagem" id="mensagem" />
		</p>
		<p>
			<input type="submit" name="button" id="button" value="Enviar" />
		</p>
	</form>
<body>
</html>
